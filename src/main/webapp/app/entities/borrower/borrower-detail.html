
<div>
    <h2><span translate="bibelBibliothekApp.borrower.detail.title">Borrower</span> {{vm.borrower.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="bibelBibliothekApp.borrower.name">Name</span></dt>
        <dd>
            <span>{{vm.borrower.name}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.borrower.email">Email</span></dt>
        <dd>
            <span>{{vm.borrower.email}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.borrower.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.borrower.phoneNumber}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="borrower-detail.edit({id:vm.borrower.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
