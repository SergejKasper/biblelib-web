
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Book Isbn</span></dt>
        <dd>
            <span>{{vm.book.bookIsbn}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.book.description}}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
            <span>{{vm.book.language}}</span>
        </dd>
        <dt><span>Cover</span></dt>
        <dd>
            <div ng-if="vm.book.cover">
                <a ng-click="vm.openFile(vm.book.coverContentType, vm.book.cover)">
                    <img data-ng-src="{{'data:' + vm.book.coverContentType + ';base64,' + vm.book.cover}}" style="max-width: 100%;"/>
                </a>
                {{vm.book.coverContentType}}, {{vm.byteSize(vm.book.cover)}}
            </div>
        </dd>
        <dt><span>Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.author.id})">{{vm.book.author.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
