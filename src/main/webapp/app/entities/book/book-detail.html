
<div>
    <h2><span translate="bibelBibliothekApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="bibelBibliothekApp.book.bookIsbn">Book Isbn</span></dt>
        <dd>
            <span>{{vm.book.bookIsbn}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.book.title">Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.book.description">Description</span></dt>
        <dd>
            <span>{{vm.book.description}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.book.language">Language</span></dt>
        <dd>
            <span translate="{{'bibelBibliothekApp.Language.' + vm.book.language}}">{{vm.book.language}}</span>
        </dd>
        <dt><span translate="bibelBibliothekApp.book.cover">Cover</span></dt>
        <dd>
            <div ng-if="vm.book.cover">
                <a ng-click="vm.openFile(vm.book.coverContentType, vm.book.cover)">
                    <img data-ng-src="{{vm.book.cover}}" style="max-width: 100%;"/>
                </a>
                {{vm.book.coverContentType}}, {{vm.byteSize(vm.book.cover)}}
            </div>
        </dd>
        <dt><span translate="bibelBibliothekApp.book.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.author.id})">{{vm.book.author.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
