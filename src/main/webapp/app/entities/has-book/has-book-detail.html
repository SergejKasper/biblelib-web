
<div>
    <h2><span>Has Book</span> {{vm.hasBook.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Borrow Date</span></dt>
        <dd>
            <span>{{vm.hasBook.borrowDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Return Date</span></dt>
        <dd>
            <span>{{vm.hasBook.returnDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Returned</span></dt>
        <dd>
            <span>{{vm.hasBook.returned}}</span>
        </dd>
        <dt><span>Borrower</span></dt>
        <dd>
            <span ng-repeat="borrower in vm.hasBook.borrowers">
                <a ui-sref="borrower-detail({id: borrower.id})">{{borrower.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
            <span ng-repeat="book in vm.hasBook.books">
                <a ui-sref="book-detail({id: book.id})">{{book.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="has-book-detail.edit({id:vm.hasBook.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
