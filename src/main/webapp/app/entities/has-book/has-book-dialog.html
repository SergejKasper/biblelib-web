
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHasBookLabel">Create or edit a Has Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hasBook.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hasBook.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_borrowDate">Borrow Date</label>
                <div class="input-group">
                    <input id="field_borrowDate" type="text" class="form-control" name="borrowDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.hasBook.borrowDate" is-open="vm.datePickerOpenStatus.borrowDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('borrowDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.borrowDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.borrowDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_returnDate">Return Date</label>
                <div class="input-group">
                    <input id="field_returnDate" type="text" class="form-control" name="returnDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.hasBook.returnDate" is-open="vm.datePickerOpenStatus.returnDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('returnDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.returnDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.returnDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_returned">Returned</label>
            <input type="checkbox" class="form-control" name="returned" id="field_returned"
                    ng-model="vm.hasBook.returned"
                     />
        </div>

        <div class="form-group">
            <label for="field_borrower">Borrower</label>
            <select class="form-control" id="field_borrower" multiple name="borrower" ng-model="vm.hasBook.borrowers" ng-options="borrower as borrower.name for borrower in vm.borrowers track by borrower.id"></select>
        </div>
        <div class="form-group">
            <label for="field_book">Book</label>
            <select class="form-control" id="field_book" multiple name="book" ng-model="vm.hasBook.books" ng-options="book as book.title for book in vm.books track by book.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
